<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <h2 class="ab">SPLI <br> TTER</h2>
        <section>
            <div class="con">
                <div class="left">
                    <div class="cons">
                   <p class="mt blls">Bill</p>
                    <input class="bills" type="number" placeholder="0">
                    <img src="./images/icon-dollar.svg" alt="icon-dollar">
                </div>
                <div class="cons2">
                    <p class="mt">Select Tip%</p>
                    <div class="re">
                 <button class="fi">5%</button>
                 <button class="te">10%</button>
                 <button class="fee">15%</button>
                 <button class="twfi">25%</button>
                 <button class="fif">50%</button>
                    <input class="custom" type="number" placeholder="Custom">
                </div>
                </div>
                <div class="cons">
                    <p class="numb mt">Number of People</p>
                    <input class="peoplenum" type="number" placeholder="0">
                    <img src="./images/icon-person.svg" alt="icon-person">
                </div>
                
                </div>
                <div class="right">
                    <div class="up">
                    <div class="fi">
                        <div class="le"><p class="bigger">Tip Amount <br> <span class="small">/Person</span> </p></div>
                        <div class="re"> $ <span class="amount1"> 0.00</span></div>
                    </div>
                    <div class="se">
                        <div class="le"><p class="bigger">Total <br> <span class="small">/ person</span></p></div>
                        <div class="re">$ <span class="amount2">0.00</span></div>
                    </div>
                    </div>
                    <div class="dwn">
                        <button class="reset">reset</button>
                    </div>
                </div>
            </div>
        </section>
        <footer><p>Challenge by <a target="_blank" href="frontendmentor.io">Frontend Mentor</a> coded by <a target="_blank" href="">Ukeme Benjamin</a></p></footer>
    </div>
    <script src="./script1.js"></script>
</body>
</html>
